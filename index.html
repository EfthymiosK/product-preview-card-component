<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 37.5rem)">
          <img src="./images/image-product-mobile.jpg" alt="image of a bottle of parfume"
            class="c-product-card__img" />
        </picture>
      </div>
      <div class="second-half-container">
        <div class="text-container">
        <p id="p1">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices-container"><span id="span1" >$149.99</span><s>$169.99</s></div>
          <button type="button" class="c-product-card__btn btn btn--primary">
            <img id="icon" src="./images/icon-cart.svg" alt="">
            <span id="span2" >Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
